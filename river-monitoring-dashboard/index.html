<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartRiverMonitoring - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="view-updater.js"></script>
  </head>

  <body onload="initComponents()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-droplet-half p-2 fs-4 text-primary-emphasis"></i>
          <span class="fw-bold">SmartRiverMonitoring</span>
          <span class="fw-light">Dashboard</span>
        </a>
        <span class="badge border border-2 border-secondary rounded-pill text-secondary">
          <span class="p-1">Status</span>
        </span>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row p-4 align-items-start">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <i class="bi bi-moisture p-1"></i>
                Water level trend
              </h5>
              <div>
                <canvas id="myChart" height="400"></canvas>
                <script src="chart-sample.js"></script>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <i class="bi bi-tools p-1"></i>
                Valve controls
              </h5>
              <label for="valve-bar" class="form-label">Valve opening level:</label>
              <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%" id="valve-bar">0%</div>
              </div>
              <input type="range" class="form-range" min="0" max="100" step="1" id="valve-range" oninput="updateProgressBar(value)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
